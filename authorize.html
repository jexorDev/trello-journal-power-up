<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Authorize</title>
  </head>
  <body>
    <button type="button">Click to authorize</button>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      var t = window.TrelloPowerUp.iframe({
        appKey: "ab51919adb28cfb83270a0d6ee991d38",
  appName: "activity-journal",
  appAuthor: "doostin"
      });
      t.render(function () {
        document.querySelector("button").addEventListener(
          "click",
          function () {
            t.getRestApi()
              .authorize({ scope: "read" })
              .then(function (t) {
                alert("Success!");
              });
          },
          false
        );
      });
    </script>
  </body>
</html>
